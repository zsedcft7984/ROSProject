<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../common/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="sub">
        <div id="header">
            <div class="home">
                <a href="main.html">
                    <img src="../images/icon-home.svg" alt="홈">
                    홈
                </a>
            </div>
            <!-- 로그아웃 상태 -->
            <div class="user">
                <a href="#none">회원가입</a>
                <a href="#none">로그인</a>
            </div>
            <!-- 로그아웃 상태 END -->
    
            <!-- 로그인 상태 -->
            <!-- <div class="user">
                <a href="#none">회원가입</a>
                <a href="#none">로그인</a>
            </div> -->
            <!-- 로그인 상태 END -->
        </div>
        <div id="container">
            <div class="sub-title">
                <p>회원가입</p>
            </div>
            <div class="wrap">
                <div class="form sign-up">
                    <p class="title">회원정보 입력</p>
                    <form action="">
                        <ul class="form-list">
                            <li>
                                <label for="">아이디</label>
                                <input type="text" id="" name="">
                            </li>
                            <li>
                                <label for="">비밀번호</label>
                                <input type="password" id="" name="" placeholder="영문, 숫자, 특수 문자 포함 8~12자">
                            </li>
                            <li>
                                <label for="">이름</label>
                                <input type="text" id="" name="">
                            </li>
                            <li>
                                <label for="">전화번호</label>
                                <input type="text" id="" name="" placeholder="-를 제외하고 입력">
                            </li>
                            <li>
                                <label for="">거주 구역</label>
                                <input type="text" id="" name="" placeholder="OO동">
                            </li>
                        </ul>
                        <div class="btn-box type-02">
                            <button type="button">취소</button>
                            <button type="button">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
